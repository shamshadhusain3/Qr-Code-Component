<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./assets/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
<div class="container">

  <div class="qr-box">
    <div class="qrImg">
      <img src="./images/image-qr-code.png" alt="qr code">
    </div>
    <div class="qrContent">
      <div class="heading">
        <h1 class="heading">Improve your front-end </h1>
      <h1 class="heading">skills by building projects </h1>
      </div>
     <div class="para">
      <p class="para">Scan the QR code to visit the Frontend</p>
      <p class="para"> Mentor and take your coding skills to </p>
      <p class="para"> the next level </p>
     </div>


    </div>
  </div>
</div>
 
</body>
</html>
